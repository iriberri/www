language: python
python:
 - 3.6
before_install:
  - export GOPATH=$HOME/golang
  - export PATH=$PATH:$GOPATH/bin
install:
 - pip install tox-travis
 - eval "$(gimme 1.7)"
 - go get github.com/ValeLint/vale
 - which gem
 - gem update
 - gem install html-proofer
 - echo $PATH
 - gem which html-proofer
 - which gem
 - which rvm
 - which htmlproofer
 - ls -al /home/travis/.rvm/gems/ruby-2.4.1/bin
script:
 - htmlproofer -v
 - tox
env:
 - TEST="links"

